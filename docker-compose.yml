version: '3.8'

services:
  streaming-app:
    build: .
    container_name: streaming-app
    restart: unless-stopped
    ports:
      - "8000:8000"  # Web interface and API
      - "8554:8554"  # RTSP streaming port
    volumes:
      - ./uploads:/app/uploads
      - ./static/output:/app/static/output
    environment:
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/static/output
      - RTSP_PORT=8554
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge
